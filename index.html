<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <div class="container">
        <main>
          <div class="profile">
            <img
              class="avatar"
              src="assets/images/avatar-jessica.jpeg"
              alt="avatar-jessica"
            />
          </div>
          <div class="discription">
            <h1 class="name">Jessica Randall</h1>
            <h3 class="address">London, United Kingdom</h3>
            <p class="about">"Front-end developer and avid reader."</p>
          </div>
        </main>
        <section>
          <div class="buttons">
            <button class="button1">GitHub</button>
            <button class="button2">Frontend Mentor</button>
            <button class="button3">LinkedIn</button
            ><button class="button4">Twitter</button>
            <button class="button5">Instagram</button>
          </div>
        </section>
      </div>
      <div>
        <p class="watermark" style="color: white">
          Challenge by: Frontend Mentor. Coded by:
          <a
            style="text-decoration: none"
            href="https://www.frontendmentor.io/profile/ernieJohn"
            >ernieJohn</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
